<div class="container mt-3">
  <h2>Bookings</h2>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Phone Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="bookings.length === 0">
      <td colspan="6" class="text-center">No bookings found</td>
    </tr>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.eventId.title }}</td>

      <td>{{ booking.userId.username }}</td>

      <td>{{ booking.userDetails.fullName }}</td>

      <td>{{ booking.userDetails.email }}</td>

      <td>{{ booking.userDetails.phoneNumber }}</td>
    </tr>
  </tbody>
</table>
