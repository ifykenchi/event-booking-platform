<div class="container mt-3">
  <h2>Bookings</h2>
</div>

<div class="container my-3 row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let booking of bookings">
    <app-booked-card
      [bookingData]="booking"
      (cancelBooking)="handleCancelBooking($event)"
    ></app-booked-card>
  </div>
</div>
