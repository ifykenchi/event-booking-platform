<div class="container my-3 row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let event of events">
    <app-events-modal
      [showModal]="showModal"
      [eventData]="event"
      (editClick)="handleEdit($event)"
      (modalClosed)="handleModalClosed()"
    ></app-events-modal>
    <app-card
      [eventData]="event"
      (deleteClick)="handleDelete($event)"
      (editClick)="showEventsModal($event)"
    ></app-card>
  </div>
</div>
