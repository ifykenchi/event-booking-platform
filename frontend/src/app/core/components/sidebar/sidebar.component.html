<div
  class="vh-100 position-absolute start-0 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
  style="width: 280px"
>
  <a
    href="/"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <span class="fs-4">Welcome</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        routerLink="/user/dashboard"
        routerLinkActive="active"
        class="nav-link text-white cursor-pointer"
        [class.active]="isActive('/user/dashboard')"
      >
        Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a
        routerLink="/user/events"
        routerLinkActive="active"
        class="nav-link text-white cursor-pointer"
        [class.active]="isActive('/user/events')"
      >
        Events
      </a>
    </li>
    <li class="nav-item">
      <a
        routerLink="/user/dashboard"
        routerLinkActive="active"
        class="nav-link text-white cursor-pointer"
        [class.active]="isActive('/user/bookings')"
      >
        Bookings
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle cursor-pointer"
      id="dropdownUser1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="https://github.com/mdo.png"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <strong>user</strong>
    </a>
    <ul
      class="dropdown-menu dropdown-menu-dark text-small shadow"
      aria-labelledby="dropdownUser1"
    >
      <li><a class="dropdown-item cursor-pointer" href="#">Settings</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item cursor-pointer" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
